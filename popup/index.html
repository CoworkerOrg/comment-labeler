<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Make sure you fetch the latest version of Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <!-- Firebase sign-in UI -->
  <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
  <script src="firebase-auth.js"></script>
  <!-- config vars -->
  <script type="text/javascript" src="../config.js"></script>
  <style>
  .mdl-button {
    padding: 0px;
  }
  </style>
</head>
<body>
  <h3>Firebase Authentication</h3>
  <div id="firebase-user-details-container"></div>
  <div id="firebaseui-auth-container"></div>
  <div class="firebaseui-card-actions">
    <button id="firebase-signout" class="firebaseui-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored firebase">Signout</button>
  </div>
</body>
</html>
